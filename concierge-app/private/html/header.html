<header>
    <div class="switch-button" style="float: right">
        <div id="switch-button-left" class="active left">actief</div>
        <div id="switch-button-right" class="right">inactief</div>
    </div>
    <script>
        var left = document.getElementById("switch-button-left");
        var right = document.getElementById("switch-button-right");
        left.onclick = function () {
            right.classList.remove("active");
            left.classList.add("active");
        };
        right.onclick = function () {
            left.classList.remove("active");
            right.classList.add("active");
        };
    </script>
    <img src="../img/CleanStreet.svg">
</header>
